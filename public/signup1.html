 <!DOCTYPE html>

<style>

<body>
   
        <header>
            <a href="./homepage.html" style="text-decoration: none;"><h2 class="logo">Tour<span style="color: #FC08C7;">Site</span></h2></a>

    <div class="wrapper">
        <div class="form-box login">
            <h2 class="h2">Join Community</h2>
            <form id="registerForm" method="POST">
                <div class="input-box">
                  <input type="text" required name="name">
                  <label>Name</label>
                </div>
                <div class="input-box">
                  <input type="email" required name="email">
                  <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="tel" required name="phone">
                    <label>Phone</label>
                  </div>
                  <div class="input-box">
                    <input type="password" required name="password">
                    <label>Password</label>
                  </div>
                  <!-- <div class="input-box">
                    <input type="text" required name="mapAddress">
                    <label>Address</label>
                  </div>
                  <div class="input-box">
                    <input type="text" required name="city">
                    <label>City</label>
                  </div>
                  <div class="input-box">
                    <input type="text" required name="country">
                    <label>Country</label>
                  </div> -->
                <button type="submit" class="btn">Next Step</button>
              </form>
                    
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   
 
<script>
    // Fetch the form element using its ID
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Fetch form data
        const formData = new FormData(event.target);
        const name = formData.get("name");
        const email = formData.get("email");
        const phone=formData.get("phone");
        const password=formData.get("password");
        const mapAddress=formData.get("mapAddress");
        const city=formData.get("city");
        const country=formData.get("country");

        // Prepare the data to be sent to the API
        const dataToSend = {
            name: name,
            email: email,
            phone:phone,
            password:password,
            mapAddress:mapAddress,
            city:city,
            country:country
        };

        // Make an API request to send the data
        fetch("http://localhost:4000/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(dataToSend),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the API response if needed
            if (data.message === 'Successfully registered') {
                
                // Display the success message to the user
                alert('Registration went well');

                // You can perform further actions here, e.g., redirect the user to another page
                window.location.href = '/continue';}else {
                // Handle other cases, such as incorrect login details
                alert('registration failed. Please try again.');
            }
            console.log("API Response:", data);
            // You can perform further actions based on the API response here
        })
        .catch(error => {
            // Handle errors if any
            console.error("Error:", error);
        });
    });
</script>
</body>
</html>
